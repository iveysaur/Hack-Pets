<div class="center">
	<div class="petContainer" ng-repeat="pet in pets">
		{{pet.name}} <br>
		{{ pet.created }} hours old
		<center>
			<img ng-src="{{petModels[pet.type].image}}" width="50%">
		</center>
		{{pet.health}} / 100 health points
	</div>

	<button ng-click="newPet()">Create new pet</button>
</div>
